<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <main id="main">
      <button id="addBookBtn">+ Add book</button>
      <div class="books" id="books"></div>
      <form id="form" class="scale-up-center">
        <div class="form-heading">
          <h2>Add new book</h2>
          <span class="close" id="close">&times</span>
        </div>
        <input type="text" placeholder="Title" maxlength="99" required>
        <input type="text" placeholder="Author" maxlength="99" required>
        <input type="number" placeholder="Pages" min="1" required>
        <div class="has-read">
          <label for="hasRead">Have you read it?</label>
          <input type="checkbox" id="hasRead">
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <p>thomasmdevelopment</p>
      <a class="link" href="https://github.com/thomasmdevelopment" target="_blank"><i class="fab fa-github"></i></a>
    </footer>
    <div class="overlay" id="overlay"></div>
  </body>
</html>
